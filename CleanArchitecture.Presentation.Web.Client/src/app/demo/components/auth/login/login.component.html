<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/layout/images/{{layoutService.config.colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">                
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-medium mb-3">Clean Architecture</div>
                    <span class="text-600 font-medium">Sign in to continue</span>
                </div>

                <form class="mb-5" [formGroup]="loginForm">

                    <div class="p-fluid p-formgrid grid">
                        <div class="field col-12">
                            <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                            <input class="w-full md:w-30rem"
                                formControlName="email"
                                id="email"
                                placeholder="Email address"
                                style="padding:1rem"
                                type="text"
                                [ngClass]="{'ng-invalid ng-dirty': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
                                pInputText>
                            <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                                <small id="email-help" class="p-error" *ngIf="loginForm.get('email')?.hasError('required')">Required</small>
                            </div>
                        </div>
                    </div>

                    <div class="p-fluid p-formgrid grid">
                        <div class="field col-12">
                            <label for="password" class="block text-900 font-medium text-xl mb-2">Password</label>
                            <p-password formControlName="password"
                                        id="password"
                                        inputStyleClass="w-full p-3 md:w-30rem"
                                        placeholder="Password"
                                        [ngClass]="{'ng-invalid ng-dirty': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
                                        [toggleMask]="true">
                            </p-password>
                            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                                <small id="password-help" class="p-error" *ngIf="loginForm.get('password')?.hasError('required')">Required</small>
                            </div>
                        </div>
                    </div>

                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        <div class="flex align-items-center">
                            <p-checkbox id="isRememberMe"
                                        formControlName="isRememberMe"
                                        styleClass="mr-2"
                                        [binary]="true">
                            </p-checkbox>
                            <label for="rememberme">Remember me</label>
                        </div>
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Forgot password?</a>
                    </div>

                    <!--submit-->
                    <button class="w-full p-3 text-xl"
                            label="Sign In"
                            pButton
                            pRipple
                            (click)="onClickSubmitLoginForm()">
                    </button>
                </form>

                <div class="text-center">
                    <span>
                        Not a member?
                        <a class="font-medium no-underline"
                           style="color: var(--primary-color)">
                            Sign Up
                        </a>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>

<!--page-processiapp-->
<app-page-processing *ngIf="isBusy"></app-page-processing>

<!--toast-->
<p-toast></p-toast>
