
<ng-container *ngIf="isInitializing == true; else isInitializedTemplate">
    <app-page-loading></app-page-loading>
</ng-container>

<ng-template #isInitializedTemplate>

    <!--entity-menu-->
    <app-entity-menu>
        <ng-template #brand>
            Investments
        </ng-template>

        <ng-template #items>
            <div class="flex justify-content-end flex-wrap gap-2">
                <p-button label="Add Investment"
                          icon="pi pi-plus"
                          pTooltip="Add new record"
                          tooltipPosition="bottom"
                          (onClick)="showAddInvestmentModal()" />
            </div>
        </ng-template>
    </app-entity-menu>

    <div class="pt-3"></div>

    <!--content-->
    <div class="card">

        <!--filter-bar-->
        <div class="flex justify-content-between flex-wrap pb-4">
            <div class="flex align-items-center justify-content-center formgroup-inline gap-2">
                <p-calendar id="date"
                        dateFormat="dd-M-yy"
                        selectionMode = "range"
                        [(ngModel)]="requestParameter.dates"
                        [appendTo]="'body'" />
                <p-dropdown id="investmentId"
                        placeholder="Select Investment Type"
                        [appendTo]="'body'"
                        [filter]="true" 
                        [(ngModel)]="requestParameter.investmentTypeId"
                        [options]="investmentTypeOptions"
                        [showClear]="true"
                        (onClear)="onClearInvestmentType()" />
                <input pInputText
                       id="search"
                       type="text"
                       placeholder="Search"
                       class="p-inputtext p-component p-element"
                       [(ngModel)]="requestParameter.searchString">
                <p-dropdown [options]="sortFilterOptions"
                            [(ngModel)]="requestParameter.sortFilter"
                            placeholder="Select sort filter" />
                <p-dropdown [options]="sortOrderOptions"
                            [(ngModel)]="requestParameter.sortOrder"
                            placeholder="Select sort order" />
            </div>
            <div class="flex align-items-center justify-content-center gap-2">
                <p-button label="Clear"
                          icon="pi pi-times"
                          pTooltip="Clear filters"
                          tooltipPosition="bottom"
                          [outlined]="true"
                          (onClick)="onClickRefresh()" />
                <p-button label="Filter"
                          pTooltip="Filter data"
                          tooltipPosition="bottom"
                          icon="pi pi-filter"
                          [outlined]="true"
                          (onClick)="onClickSearch()" />
            </div>
        </div>

        <app-divider></app-divider>

        <div class="pt-5"></div>

        <!--table-data-->
        <div class="grid">
            <div class="col">
                <p-table styleClass="p-datatable-sm p-datatable-striped"
                         [value]="investmentData.data"
                         [paginator]="true"
                         [rows]="requestParameter.pageSize"
                         [rowsPerPageOptions]="[10, 20, 50, 100]"
                         [totalRecords]="investmentData.totalRecords"
                         (onPage)="onPageChange($event)">
                    <ng-template pTemplate="header">
                        <tr>
                            <th style="width: 2rem">#</th>
                            <th>Date</th>
                            <th>Amount</th>
                            <th>Type</th>
                            <th style="width:20%">Actions</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-investment let-rowIndex="rowIndex">
                        <tr>
                            <td>{{ rowIndex + 1 }}</td>
                            <td>{{ investment.date | date: 'dd-MMM-Y'}}</td>
                            <td>{{ investment.amount | currency }}</td>
                            <td>{{ investment.investmentType }}</td>
                            <td>
                                <div class="flex flex-wrap column-gap-1 row-gap-1">
                                    <p-button pTooltip="Edit"
                                              tooltipPosition="bottom"
                                              icon="pi pi-pencil"
                                              size="small"
                                              (click)="onClickView(investment.id)" />
                                    <p-button pTooltip="Delete"
                                              tooltipPosition="bottom"
                                              icon="pi pi-trash"
                                              severity="danger"
                                              size="small"
                                              (click)="onClickDelete(investment.id)" />
                                </div>
                            </td>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="emptymessage">
                        <tr>
                            <td colspan="6">
                                No records found
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </div>
</ng-template>

<!--add investment modal-->
<p-dialog header="New Investment"
          [breakpoints]="{ '575px': '100vw' }"
          [modal]="true"
          [(visible)]="isAddInvestmentModalVisible"
          [style]="{ width: '50rem' }">

    <form [formGroup]="addInvestmentForm">
        <div class="p-fluid">
            <div class="field">
                <label class="font-medium" htmlFor="name">Amount</label>
                <p-inputNumber id="amount"
                        formControlName="amount"
                        mode="currency" 
                        currency="USD" 
                        locale="en-US"
                        placeholder="0.00"
                        [ngClass]="{'ng-dirty ng-invalid': addInvestmentForm.get('amount')?.invalid && addInvestmentForm.get('amount')?.touched}" />
                <small class="text-red-700" *ngIf="addInvestmentForm.get('amount')?.invalid && addInvestmentForm.get('amount')?.touched">
                    {{ getErrorMessage('amount') }}
                </small>
            </div>
        </div>
        <div class="p-fluid">
            <div class="field">
                <label class="font-medium" htmlFor="investmentTypeId">Type</label>
                <p-dropdown id="investmentTypeId"
                        formControlName="investmentTypeId"
                        placeholder="Select Investment Type"
                        [appendTo]="'body'"
                        [filter]="true" 
                        [options]="investmentTypeOptions"
                        [showClear]="true" 
                        [ngClass]="{'ng-dirty ng-invalid': addInvestmentForm.get('investmentTypeId')?.invalid && addInvestmentForm.get('investmentTypeId')?.touched}" />
                <small class="text-red-700" *ngIf="addInvestmentForm.get('investmentTypeId')?.invalid && addInvestmentForm.get('investmentTypeId')?.touched">
                    {{ getErrorMessage('investmentTypeId') }}
                </small>
            </div>
        </div>
        <div class="p-fluid">
            <div class="field">
                <label class="font-medium" htmlFor="name">Date</label>
                <p-calendar id="date"
                        dateFormat="dd-M-yy"
                        formControlName="date"
                        [appendTo]="'body'"
                        [ngClass]="{'ng-dirty ng-invalid': addInvestmentForm.get('date')?.invalid && addInvestmentForm.get('date')?.touched}" />
                <small class="text-red-700" *ngIf="addInvestmentForm.get('date')?.invalid && addInvestmentForm.get('date')?.touched">
                    {{ getErrorMessage('date') }}
                </small>
            </div>
        </div>
    </form>

    <ng-template pTemplate="footer">
        <div class="flex justify-content-end gap-2">
            <p-button label="Cancel" severity="secondary" (onClick)="isAddInvestmentModalVisible = false" />
            <p-button label="Save" (onClick)="onSubmitAddInvestmentForm()" />
        </div>
    </ng-template>

</p-dialog>

<!--page processing-->
<app-page-processing *ngIf="isBusy"></app-page-processing>

<!--toast-->
<p-toast></p-toast>
